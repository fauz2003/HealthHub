<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login_style.css">
    <script>
        function storeUsername() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Regular expression to check if password contains at least one digit and one special character
            var passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;

            if (username.length >= 3 && (password.length > 8 || passwordRegex.test(password))) {
                localStorage.setItem("username", username);
                window.location.href = 'User_Dashboard.html';
            } else {
                alert("Username must be at least 3 characters, password must be at least 8 characters, and password must contain at least one digit and one special character.");
            }
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Health Hub</h1>
        <nav>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="Landing_Page.html">Home</a> 
        </nav>
    </header>
    <main>
        <div class="login-form">
            <h2>Login to an existing account</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
                </div>
                <button type="button" id="login-btn" onclick="storeUsername();">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2023 Health Hub. All rights reserved.</p>
    </footer>
    
</body>
</html>
